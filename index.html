<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/images/icon.png">

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: poppins;
        }
        th{
            text-align: center !important;
        }
        #myInput{
            margin-left: 50%;
            max-width: 180px;
            margin-bottom: 20px;
        }
        .pembayaran{
            margin-left: 43%;
        }
        @media (min-width: 992px){
            .pembayaran{
                margin-left: 47%;
            }
            #myInput{
                margin-left: 51%;
                max-width: 550px;
            }
        }
    </style>
    <title>UTS - Salsa Ayunda Maudiani</title>
</head>

<body>
    <section class="container">

        <fieldset>
            <h1 class="text-center mt-5 mb-5 fw-bolder">
                Toko Grosir Salsa
            </h1>
            <h3 class="mt-3">Data Barang</h3>
            <div class="row mb-3">
                <div class="col-md-6 mt-3">
                    <select name="jenis_barang" id="jenis_barang" class="form-select">
                        <option value="Kopi">Kopi</option>
                        <option value="Gula">Gula</option>
                        <option value="Beras">Beras</option>
                        <option value="Minyak">Minyak</option>
                        <option value="Indomie">Indomie</option>
                        <option value="Garam">Garam</option>
                    </select>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="text" name="jumlah" placeholder="Jumlah Barang" id="jumlah" class="form-control">
                </div>
            </div>
            <button type="button" onclick="addBarang()" value="Tambah" class="btn btn-md btn-primary mb-3">Tambah</button>

            <input type="text" id="myInput" class="form-control" onkeyup="myFunction()" placeholder="Cari Barang">
            </div>
        </fieldset>
    
        
        <table id="table" class="table table-responsive text-center">
        </table>
        
        <div class="pembayaran">
            <p>
                Total : <span id="total_bayar"></span>
            </p>
            <input type="text" id="pembayaran" class="form-control mb-3" onkeyup="kembalian()" placeholder="Pembayaran">
            <p>
                Kembalian : <span id="kembalian"></span>
            </p>
        </div>
    
        <div class="text-center">

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
